<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex-colum">
        <div class="box">
            <form onsubmit="calculateMarks(event)" class="calc_form" id="calc_form">
                <input type="number" min="0" max="100" id="math" name="math" placeholder="Maths" required/>
                <input type="number" min="0" max="100" id="english" name="english" placeholder="English" required/>
                <input type="number" min="0" max="100" id="hindi" name="hindi" placeholder="Hindi" required/>
                <input type="number" min="0" max="100" id="science" name="science" placeholder="Science" required/>
                <button type="submit" name="calculate" class="btn" id="calculate">Calculate</button>
            </form>

            <p id="marksDisplay"></p>
        </div>

        <div class="content">
            <h2>Calculate Your</h2>
            <h1>Percentage</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
