<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create Qr Code.</p>
            </section>
            <form class="form" id="qr_form">
                <input type="text" name="qrText" placeholder="Enter text.." id="qrInputText" autocomplete="off">
                <button type="submit" id="generateQR">Generate QR Code</button>
            </form>
            <section class="qr_container" id="qrContainer">
                <img src="./qr.webp" id="qrImg">
            </section>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
