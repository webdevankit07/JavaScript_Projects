<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="box">
      <section class="box_upper">
        <h1>Expense Tracker</h1>
        <div class="balance">
          <h2 id="netAmount">₹ 0</h2>
          <h3>Your Balance</h3>
        </div>
      </section>

      <div class="transaction_container">
        <h3>Transaction</h3>
        <hr />

        <div class="transactions">
          <!-- <div class="transaction">
              <div class="content">
                <div class="left">
                  <p>Example Text</p>
                  <p>+ ₹ 200</p>
                </div>
                <div class="status credit">C</div>
              </div>
              <div class="lower">
                <div class="icon">
                  <img src="./icons/pen.svg" alt="pen" id="pen" />
                </div>
                <div class="icon">
                  <img src="./icons/trash.svg" alt="trash" id="trash" />
                </div>
              </div>
            </div> -->
        </div>
      </div>

      <section class="transaction_form">
        <h3>Add Transaction</h3>
        <form id="transactionForm">
          <div class="inputs">
            <div class="form_control">
              <label for="text">Text</label>
              <input placeholder="Enter Description" type="text" name="text" id="text" autocomplete="off" />
            </div>
            <div class="form_control">
              <label for="amount">Amount</label>
              <input placeholder="Enter Amount" type="number" name="amount" id="amount" autocomplete="off" />
            </div>
          </div>
          <div class="buttons_container">
            <button id="earnBtn" type="submit">
              <p id="earning">₹ 0</p>
              <p>Earning</p>
            </button>
            <button id="expBtn" type="submit">
              <p id="expense">₹ 0</p>
              <p>Expense</p>
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
