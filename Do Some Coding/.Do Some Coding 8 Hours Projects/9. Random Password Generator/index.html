<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1><i class="fa-solid fa-lock"></i>Password Generator</h1>
                <div id="passowrd"></div>
                <div class="range_container">
                    <label for="range">Password Length <span id="passRangeValue">8</span></label>
                    <input type="range" id="passRangeInput" min="1" max="20" value="8" />
                </div>
                <div class="checkboxes">
                    <div class="form_Control">
                        <label for="uppercase">Include Uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase">
                    </div>
                    <div class="form_Control">
                        <label for="numbers">Include Numbers</label>
                        <input type="checkbox" name="numbers" id="numbers">
                    </div>
                    <div class="form_Control">
                        <label for="symbols">Include Symbols</label>
                        <input type="checkbox" name="symbols" id="symbols">
                    </div>
                </div>
            </section>
            <button id="genBtn">Generate Password</button>
        </div>
    </div>
    
    
</body>
</html>
