<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stats-container">
        <div class="stats">
            <i class="fa-solid fa-briefcase  icon"></i>
            <div class="counter" data-ceil="15">0</div>
            <h4>Years Experience</h4>
        </div>
        <div class="stats">
            <i class="fa-solid fa-cloud  icon"></i>
            <div class="counter" data-ceil="260">0</div>
            <h4>Website Made</h4>
        </div>
        <div class="stats">
            <i class="fa-brands fa-apple  icon"></i>
            <div class="counter" data-ceil="27">0</div>
            <h4>Apps made</h4>
        </div>
    </div>
</body>
</html>
