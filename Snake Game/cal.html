<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Calculator</title>
  <style>
    .calculator {
  width: 300px;
  margin: 50px auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
}

#result {
  width: 100%;
  height: 50px;
  font-size: 30px;
  text-align: right;
  border: none;
  background-color: #f5f5f5;
  margin-bottom: 10px;
  padding: 0 10px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

button {
  font-size: 20px;
  border: none;
  background-color: #ccc;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #ddd;
}

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="keypad">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteDigit()">CE</button>
      <button onclick="appendOperator('/')">รท</button>
      <button onclick="appendDigit('7')">7</button>
      <button onclick="appendDigit('8')">8</button>
      <button onclick="appendDigit('9')">9</button>
      <button onclick="appendOperator('*')">x</button>
      <button onclick="appendDigit('4')">4</button>
      <button onclick="appendDigit('5')">5</button>
      <button onclick="appendDigit('6')">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendDigit('1')">1</button>
      <button onclick="appendDigit('2')">2</button>
      <button onclick="appendDigit('3')">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendDigit('0')">0</button>
      <button onclick="appendDigit('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let result = document.getElementById('result');

function appendDigit(digit) {
  result.value += digit;
}

function appendOperator(operator) {
  if (result.value.slice(-1) === '+' || result.value.slice(-1) === '-' || result.value.slice(-1) === '*' || result.value.slice(-1) === '/') {
    result.value = result.value.slice(0, -1) + operator;
  } else {
    result.value += operator;
  }
}

function clearResult() {
  result.value = '';
}

function deleteDigit() {
  result.value = result.value.slice(0, -1);
}

function calculate() {
  result.value = eval(result.value);
}

  </script>
</body>
</html>
