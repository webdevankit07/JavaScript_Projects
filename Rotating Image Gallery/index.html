<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <span style="--i : 1">
            <img src="https://picsum.photos/id/37/300/200">
        </span>
        <span style="--i : 2">
            <img src="https://picsum.photos/id/28/300/200">
        </span>
        <span style="--i : 3">
            <img src="https://picsum.photos/id/239/300/200">
        </span>
        <span style="--i : 4">
            <img src="https://picsum.photos/id/440/300/200">
        </span>
        <span style="--i : 5">
            <img src="https://picsum.photos/id/44/300/200">
        </span>
        <span style="--i : 6">
            <img src="https://picsum.photos/id/242/300/200">
        </span>
        <span style="--i : 7">
            <img src="https://picsum.photos/id/243/300/200">
        </span>
        <span style="--i : 8">
            <img src="https://picsum.photos/id/478/300/200">
        </span>
    </div>
    <div class="btn_container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
