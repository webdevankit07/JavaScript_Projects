<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider_container">
        <div class="image_container">
            <img src="https://picsum.photos/id/12/500/300" alt="image">
            <img src="https://picsum.photos/id/638/500/300" alt="image">
            <img src="https://picsum.photos/id/229/500/300" alt="image">
            <img src="https://picsum.photos/id/98/500/300" alt="image">
            <img src="https://picsum.photos/id/551/500/300" alt="image">
            <img src="https://picsum.photos/id/542/500/300" alt="image">
            <img src="https://picsum.photos/id/525/500/300" alt="image">
            <img src="https://picsum.photos/id/545/500/300" alt="image">
            <img src="https://picsum.photos/id/658/500/300" alt="image">
            <img src="https://picsum.photos/id/45/500/300" alt="image">
            <img src="https://picsum.photos/id/325/500/300" alt="image">
            <img src="https://picsum.photos/id/52/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
</body>
</html>
