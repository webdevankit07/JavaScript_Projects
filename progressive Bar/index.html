<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progressive Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="progress_container">
            <hr class="progress_bar_back">
            <hr class="progress_bar_front">
            <div class="step checked">
                <i class="fa-solid fa-check"></i>
                <small>Start</small>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <button class="btn" id="prev" disabled><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn" id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</body>
</html>
