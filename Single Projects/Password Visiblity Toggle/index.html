<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visiblity Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d380686b5.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container h-100">
        <div class="row m-auto justify-content-center align-content-center h-100">
            <div class="col-md-4">
                <form action="" class="form">
                    <div class="form-item">
                        <input type="text" class="form-control form-control-lg rounded-1" placeholder="Username">
                    </div>
                    <div class="form-item position-relative">
                        <input type="password" id="password" class="form-control form-control-lg rounded-1" placeholder="Password">
                        <!-- <i class="fa-solid fa-eye eye" id="eye1"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash eye" id="eye-slash"></i> -->
                        <i class="fa-sharp fa-solid fa-eye-slash eye" id="eye"></i>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
