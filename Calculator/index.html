<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>
<body>
    
    <div class="container center-g">
        <div class="calculator">
            <h1 class="text-center">Welcome - Calculate me</h1>
            <div class="row">
                <input type="text" class="input"/>
            </div>
            <div class="row"> 
                <button class="button spcl">AC</button>
                <button class="button spcl">DE</button>
                <button class="button spcl">.</button>
                <button class="button spcl">/</button>
            </div>
            <div class="row">
                <button class="button" >7</button>
                <button class="button" >8</button>
                <button class="button" >9</button>
                <button class="button spcl">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button spcl">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button spcl">-</button>
            </div>
            <div class="row">
                <button class="button spcl">00</button>
                <button class="button">0</button>
                <button class="button spcl col-2">=</button>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
