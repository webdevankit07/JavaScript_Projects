<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="menu">
            <p id="selectedlist">Social Media</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="social_list hide">
            <li><i class="fa-brands fa-facebook" style="color: rgb(0, 102, 255);"></i><p>Facebook</p></li>
            <li><i class="fa-brands fa-youtube" style="color: rgb(255, 0, 0);"></i><p>YouTube</p></li>
            <li><i class="fa-brands fa-twitter" style="color: rgb(36, 138, 255);"></i><p>Twitter</p></li>
            <li><i class="fa-brands fa-linkedin" style="color: rgb(27, 118, 255);"></i><p>Linkedin</p></li>
        </ul>
    </div>
</body>
</html>
